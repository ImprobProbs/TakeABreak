<div ng-controller="SettingsCtrl">
  <h3>Settings</h3>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="breakType">Break Type</label>
        <select class="form-control" id="exampleSelect1">
          <option>Master Mix</option>
          <option>Master Move</option>
          <option>Master Mind</option>
        </select>
      </div>
      <div class="form-group">
        <label for="excerciseType">Break Duration</label>
        <select multiple class="form-control" id="exampleSelect2">
          <option>Blue</option>
          <option>White</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputFile">Set custom theme for App</label>
        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
        <small id="fileHelp" class="form-text text-muted">Choose a image or picture to set as backgound image or theme for your app profile.</small>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</div>
