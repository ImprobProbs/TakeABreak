<div ng-controller='HomeCtrl'>
  <div class="header">
    <h1>ZenBro</h1>
    <h3>Welcome back ZenCuz!</h3>
  </div>

  <div id="home-container">
    <div class="clearfix">
      <div id="time" class="jumbotron">
        <div id="guru">
          <h4>You Are Working With: <span>Master Mix</span></h4>
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Update Guru
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a href="#">Master Mind</a></li>
              <li><a href="#">Master Mix</a></li>
              <li><a href="#">Master Move</a></li>
            </ul>
          </div>
        </div>
        <div id="timer">
          <h1>{{timer.time}}</h1>
          <div>
            <button type="submit" class="btn btn-default" ng-click="timer.start()">Start</button>
            <button type="submit" class="btn btn-default" ng-click="timer.pause()">Pause</button>
            <button type="submit" class="btn btn-default" ng-click="timer.reset()">Reset</button>
          </div>
        </div>
        <div id="up-next">
          <p>Up Next:</p>
          <p>Zen Short - Mental Break</p>
        </div>
      </div>
      <div id="break" class="jumbotron">
        <h2 ng-model="breakType">{{break.type}}</h2>
        <h1>{{break.title}}</h1>
        <p>{{break.description}}</p>
        <div class="btn-group">
          <a class="btn btn-primary btn-lg" role="button" ng-click="completeBreak($breakType)">Completed</a>
          <a class="btn btn-primary btn-lg" role="button" ng-click="notCompleteBreak($breakType)">Skipped</a>
        </div>
      </div>
    </div>
  </div>

  <div id="someFunkyDiv" class="jumbotron">
    <h2>Some funky div</h2>
  </div>
</div>
